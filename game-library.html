<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Explore Boardwalk Games' vast library of engaging and exciting board games available for rent or purchase. Reserve your game online and embark on your next board game adventure today!">

    <!-- favicons generated by favicon.io -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">

    <!--Bootstrap CSS Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--Link to stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Boardwalk Games | Game Library</title>
</head>

<body class="d-flex flex-column mt-auto min-vh-100">
    <!--Header of the page-->
    <!--classes on body set work with mt-auto on footer to ensure it always stays at the bottom of the page-->

    <body class="d-flex flex-column min-vh-100">
        <!--Navigation-->
        <div>
            <nav id="navbar" class="navbar navbar-expand-lg" data-bs-theme="dark">
                <div class="container">
                    <a class="navbar-brand" href="index.html">
                        <img src="assets/images/logo-sm-white.png" alt="Boardwalk Games logo" class="logo">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Services</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="game-library.html">Game Library</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

        <!--Header with carousel-->
        <header class="container">
            <div class="row">
                <div class="col-12 col-xl-6">Boardwalk Games intro text</div>
                <div class="col-12 col-xl-6">Carousel</div>
            </div>
        </header>

        <!--Game library sections-->
        <main>
            <section class="container">
                <div class="row justify-content-center">
                    <div class="col-12">New Games</div>
                    <div class="col-12 col-12 col-md-6 col-xl-3">Game 1</div>
                    <div class="col-12 col-12 col-md-6 col-xl-3">Game 2</div>
                    <div class="col-12 col-12 col-md-6 col-xl-3">Game 3</div>
                    <div class="col-12 col-12 col-md-6 col-xl-3">Game 4</div>
                </div>
            </section>
            <section class="container">
                <div class="row justify-content-center">
                    <div class="col-12">Favorite Games</div>
                    <div class="col-12 col-12 col-md-6 col-xl-3">Game 1</div>
                    <div class="col-12 col-12 col-md-6 col-xl-3">Game 2</div>
                    <div class="col-12 col-12 col-md-6 col-xl-3">Game 3</div>
                    <div class="col-12 col-12 col-md-6 col-xl-3">Game 4</div>
                </div>
            </section>

        </main>


        <!--Footer/contact section-->
        <!--mt-suto added to foot to push footer to the bottom of the page-->
        <footer class="mt-auto">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12">Contact section heading</div>
                    <!--Contact information-->
                    <div class="col-12 col-md-6 col-xl-4">Contact info and social links</div>
                    <!--Opening times-->
                    <div class="col-12 col-md-6 col-xl-4">Opening Times</div>
                </div>
            </div>
        </footer>

    </body>

</html>
